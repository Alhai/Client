<h1 mat-dialog-title>Créer une nouvelle catégorie</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nom de la catégorie</mat-label>
    <input matInput [(ngModel)]="categoryName" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button [mat-dialog-close]="categoryName" cdkFocusInitial>Créer</button>
</div>
