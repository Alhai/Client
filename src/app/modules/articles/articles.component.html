<h1 class="dark-brown-color">Tous nos articles</h1>

<div class="article-row">
  <div class="article-item" *ngFor="let article of articles">
    <mat-card class="example-card">
      <img mat-card-image [src]="article.imgSrc" [alt]="article.imgAlt" />
      <mat-card-content>
        <h2>{{ article.title }}</h2>
        <p>{{ article.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/article">LIRE PLUS</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
